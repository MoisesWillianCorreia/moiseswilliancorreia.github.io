<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            background: url('https://www.publicdomainpictures.net/pictures/320000/velka/background-image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin-top: 50px;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
        .flowers {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        #flower1 {
            top: 10px;
            left: 10px;
        }
        #flower2 {
            top: 10px;
            right: 10px;
        }
        #flower3 {
            bottom: 10px;
            left: 10px;
        }
        #flower4 {
            bottom: 10px;
            right: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        /* Animação dos corações */
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: rgba(255, 105, 180, 0.8);
            transform: rotate(45deg);
            animation: float 8s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .heart::before, .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convite Especial</h1>
        <p>Você gostaria de ir a um encontro comigo no dia 01 de setembro?</p>
        <button id="yesBtn">Sim</button>
        <button id="noBtn">Não</button>
    </div>
    <img src="https://www.publicdomainpictures.net/pictures/300000/velka/flower-1586683566W9I.jpg" class="flowers" id="flower1">
    <img src="https://www.publicdomainpictures.net/pictures/300000/velka/flower-1586683566W9I.jpg" class="flowers" id="flower2">
    <img src="https://www.publicdomainpictures.net/pictures/300000/velka/flower-1586683566W9I.jpg" class="flowers" id="flower3">
    <img src="https://www.publicdomainpictures.net/pictures/300000/velka/flower-1586683566W9I.jpg" class="flowers" id="flower4">

    <script src="script.js"></script>
</body>
</html>
